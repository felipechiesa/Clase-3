<form action="">

    <input type="number" id="uno">
    <input type="button" value="+">
    <input type="number" id="dos">
    <input type="button" value="=" onclick="sum()">
    <input type="number" disabled id="resultado">
</form>
<script>
    function sum() {
        var a = parseFloat(document.getElementById("uno").value)
        var b = parseFloat(document.getElementById("dos").value)

        var result = a + b;
        document.getElementById("resultado").value = result

    }
</script>
